<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript lodash Templates Lab</title>
  </head>
  <body>
    <main>
      <div id='page-template'>
        <div id='post-template'>
          <article>
            <header>
            </header>
            <footer>
            </footer>
            <script id="new-post-template" type="text/x-lodash-template">
              <div class="post">
                <div id="new-post-body"><%- comment %></div>
                <div id="new-post-author">
                  <p>
                    <span class="posted-by">Posted By: </span>
                    <%- commenter %>
                  </p>
                </div>
              </div>
            </script>
          </article>
          <div id='comments-template'>
            <div id='comment-template'>
            </div>
            <footer id='comment-author'>
            </footer>
          </div>
        </div>
        <div id='sidebar'>
        </div>
      </div>
    </main>
    <script src="node_modules/lodash/lodash.min.js"></script>
    <script src="index.js"></script>
    <!-- Open this file and call `mocha.run()` in console to run tests -->
    <div id="mocha"></div>
    <script src="node_modules/mocha/mocha.js"></script>
    <script src="node_modules/expect/umd/expect.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script>mocha.setup('bdd');</script>
    <script src="test/index-test.js"></script>
  </body>
</html>
